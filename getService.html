<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Adquirir Servicio | 1000 Oficios</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/common/icono.png">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/getService.css">
</head>
<body>

	<div id="c-loader">
		<img src="images/common/loader.gif" />
	</div><!--c-loader-->

	<div class="container-getService">

		<div class="form-container">

			<div class="form-container-inner">

				<div class="f-row-separator">
					<span>Datos del Servicio</span>
				</div><!--f-row-separator-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-disabled">
							<label for="txtTitle">Título</label>
							<input type="title" id="txtTitle" class="input"/>	
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-disabled">
							<label for="txtDescription">Descripción</label>
							<textarea name="txtDescription" cols="40" rows="5"></textarea>
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row-separator">
					<span>Datos del Técnico</span>
				</div><!--f-row-separator-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input">
							<label for="txtName">Nombre</label>
							<input type="title" id="lblName" class="input"/>	
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input">
							<label for="txtLastnameP">Apellido Paterno</label>
							<input type="text" id="txtLastnameP" class="input" maxlength="20" />							
						</div><!--c-input-->
					</div><!--f-col2-->
					<div class="f-col f-col2">
						<div class="c-input">
							<label for="txtLastnameM">Apellido Materno</label>
							<input type="text" id="txtLastnameM" class="input" maxlength="20" />
						</div><!--c-input-->
					</div><!--f-col2-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-required">
							<label for="txtEmail">Correo electrónico</label>
							<input type="email" id="txtEmail" class="input" maxlength="50" />							
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input">
							<label for="txtCelular">Celular</label>
							<input type="text" id="txtCelular" class="input" maxlength="9"/>
						</div><!--c-input-->
					</div><!--f-col2-->
				</div><!--f-row-->

				<div class="f-row-separator">
					<span>Datos del Cliente</span>
				</div><!--f-row-separator-->

				<div class="f-row">
					
					<div class="f-col f-col1">
						<div class="c-input c-required">
							<label for="txtDistrict">Distrito</label>
									<!-- <input type="text" id="txtExpiryYear" class="input"/> -->
									<select name="" id="cboDistrict" class="input">
										<option value="">-- Seleccione --</option>
										<option value="1">San Isidro</option>
										<option value="2">San Borja</option>
										<option value="3">Surco</option>
										<span class="msg-error">Usuario y/o contraseña incorrectos.</span>
									</select>
							<span class="msg-error">La contraseña debe tener 10 caracteres como máximo.</span>
						</div><!--c-input-->
					</div><!--f-col2-->

				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-required">
							<label for="txtAddress">Dirección</label>
							<input type="title" id="lblAddress" class="input"/>	
							<span class="msg-error">La contraseña debe tener 10 caracteres como máximo.</span>							
						</div><!--c-input-->
					</div><!--f-col1-->
				</div><!--f-row-->

				<div class="f-row">
					<div class="f-col f-col1">
						<div class="c-input c-required">
							<label for="txtCelular">Celular</label>
							<input type="text" id="txtCelular" class="input" maxlength="9"/>
						</div><!--c-input-->
					</div><!--f-col2-->
				</div><!--f-row-->


				<div class="f-row-separator"></div><!--f-row-separator-->

				<div class="f-row">
					<div class="f-col-multiple">
						<div class="c-input c-buttons">
							<button class="btnOk">Solicitar Servicio</button>
						</div>
					</div><!--f-col-multiple-->
				</div><!--f-row-->

			</div><!--form-container-inner-->

			<div class="form-shadow"></div><!--form-shadow-->
		</div><!--form-container-->
		
	</div><!--container-getService-->

	<script src="js/libraries/jquery-3.3.1.min.js"></script>
	<script src="js/all.js"></script>
	<script src="js/getService.js"></script>
</body>
</html>
